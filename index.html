<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Prediction System</h1>
        <form action="/predict" method="POST">
            <label for="person_age">Applicant's Age:</label>
            <input type="number" id="person_age" name="person_age" required>
            
            <label for="person_income">Applicant's Income:</label>
            <input type="number" id="person_income" name="person_income" required>
            
            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt" required>
            
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" required>
            
            <label for="person_gender">Gender:</label>
            <select id="person_gender" name="person_gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="person_education">Education Level:</label>
            <select id="person_education" name="person_education" required>
                <option value="bachelor">Bachelor</option>
                <option value="associate">Associate</option>
                <option value="high_school">High School</option>
                <option value="master">Master</option>
                <option value="doctorate">Doctorate</option>
            </select>
            
            <label for="loan_intent">Loan Intent:</label>
            <select id="loan_intent" name="loan_intent" required>
                <option value="education">Education</option>
                <option value="medical">Medical</option>
                <option value="venture">Venture</option>
                <option value="personal">Personal</option>
                <option value="debtconsolidation">Debt Consolidation</option>
                <option value="homeimprovement">Home Improvement</option>
            </select>
            
            <label for="person_home_ownership">Home Ownership Status:</label>
            <select id="person_home_ownership" name="person_home_ownership" required>
                <option value="rent">Rent</option>
                <option value="mortgage">Mortgage</option>
                <option value="own">Own</option>
                <option value="other">Other</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>{{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
